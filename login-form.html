<body>

        </div>
        <div class="row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="paswword" placeholder="Your Password" required>
        </div>
        <div class="forgot">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <div class="sub">
            <input type="submit" value="Login">
        </div>
        <div class="log">
            <p>No account?</p><a href="../Sign Up Form/Sign-Up-Form.html">Sign Up</a>
        </div>
        </form>
        </div>
</body>
